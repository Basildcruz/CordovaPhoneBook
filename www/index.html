<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <title>PhoneBook</title>
</head>

<body>
    <div data-role="page" id="home">
        <div data-role="header">
            <h1>Cordova-PhoneBook</h1>
        </div>

        <div data-role="main" class="ui-content">
            <label for="name">Name:</label>
            <input data-clear-btn="true" type="text" name="name" id="name" placeholder="Name">
            <label for="name">Phone:</label>
            <input data-clear-btn="true" type="text" name="phone" id="phone" placeholder="Phone Number">
            <label for="email">E-mail:</label>
            <input data-clear-btn="true" type="email" name="email" id="email" placeholder="Email ID">
            <a id="add" class="ui-btn btn-changes" onclick="insertContact();">Add</a>
            <a id="update" class="ui-btn btn-changes" onclick="updateContact();">Update</a>
            <a id="listall" href="#list" class="ui-btn btn-changes" onclick="queryContact();">List All</a>
        </div>
    </div>
    <div data-role="page" id="list">
        <div data-role="header" style="overflow:hidden;" role="banner" class="ui-header ui-bar-inherit" data-position="fixed" data-tap-toggle="false">
            <h1>All Contacts</h1>
            <a href="#home" class="ui-btn-left ui-link ui-btn ui-icon-home ui-btn-icon-left ui-shadow ui-corner-all" data-role="button" role="button">Back</a>
        </div>
        <div data-role="main" class="ui-content">
            <ul data-role="listview" data-inset="true" id="contact-list" >
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
</body>

</html>
